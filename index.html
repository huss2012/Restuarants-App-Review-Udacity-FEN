<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body aria-label="The-body">
  <header aria-label="The-header">
    <nav aria-label="The-navigation-bar">
      <h1 role= "banner">
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" role= "main">
    <section id="map-container" role="application" aria-labelledby="map-container" tabindex="-1">
      <div id="map" role="application"></div>
    </section>
    <section aria-label="Choose-one-neighborhood-and-cuisine">
      <div class="filter-options" tabindex="-1" role="">
        <h2 tabindex="0" >Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"  tabindex="0" aria-label="filter-of-neighborhoods">
          <option value="all" tabindex="0" aria-label="Choose-one-of-the-neighborhoods">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"  tabindex="0">
          <option value="all" tabindex="0" aria-label="Choose-one-of-the-cuisines">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" tabindex="0" role="navigation" aria-label="List-of-restaurants-based-on-the-filter"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- serviceWorker Registeration -->
  <script type="text/javascript" charset="utf-8" src="js/service_worker_R.js">
  </script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
